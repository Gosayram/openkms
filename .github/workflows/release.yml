name: Release

on:
  push:
    # Run only on tags
    tags:
      - "*"

permissions:
  contents: write
  id-token: write
  packages: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: '1.25.x'
          cache: true
          cache-dependency-path: '**/go.sum'

      - name: Read version from .release-version
        id: version
        run: |
          if [ -f .release-version ]; then
            VERSION=$(cat .release-version | tr -d '[:space:]')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
            echo "Read version from .release-version: $VERSION"
          else
            # Fallback to tag name without 'v' prefix
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "RELEASE_VERSION=$VERSION" >> $GITHUB_ENV
            echo "Using tag version: $VERSION"
          fi

      # Import GPG key for signing binaries and checksums
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec # v6.3.0
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      # Run GoReleaser:
      # - Builds binaries (signed with GPG)
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GPG signing for binaries and checksums
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          RELEASE_VERSION: ${{ steps.version.outputs.version }}

  build_docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: goreleaser
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
        with:
          cosign-release: 'v3.0.2'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version and metadata
        id: metadata
        run: |
          if [ -f .release-version ]; then
            VERSION=$(cat .release-version | tr -d '[:space:]')
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION_NO_V=${VERSION#v}" >> $GITHUB_ENV
          
          # Generate lowercase repository name for Docker tags
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "DOCKER_REPOSITORY=$REPO_LOWER" >> $GITHUB_ENV
          
          # Get commit and date for build args
          COMMIT=$(git rev-parse --short HEAD)
          DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          echo "COMMIT=$COMMIT" >> $GITHUB_ENV
          echo "DATE=$DATE" >> $GITHUB_ENV
          
          echo "Version: $VERSION"
          echo "Repository: $REPO_LOWER"
          echo "Commit: $COMMIT"
          echo "Date: $DATE"

      - name: Build and push server image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: deploy/Dockerfile
          target: openkms-server
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.DOCKER_REPOSITORY }}/server:${{ env.VERSION }}
            ghcr.io/${{ env.DOCKER_REPOSITORY }}/server:latest
          build-args: |
            VERSION=${{ env.VERSION }}
            COMMIT=${{ env.COMMIT }}
            DATE=${{ env.DATE }}
          labels: |
            org.opencontainers.image.title=openkms-server
            org.opencontainers.image.description=OpenKMS Key Management Service server
            org.opencontainers.image.version=${{ env.VERSION_NO_V }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ env.COMMIT }}
            org.opencontainers.image.created=${{ env.DATE }}

      - name: Build and push cli image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: deploy/Dockerfile
          target: openkms-cli
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.DOCKER_REPOSITORY }}/cli:${{ env.VERSION }}
            ghcr.io/${{ env.DOCKER_REPOSITORY }}/cli:latest
          build-args: |
            VERSION=${{ env.VERSION }}
            COMMIT=${{ env.COMMIT }}
            DATE=${{ env.DATE }}
          labels: |
            org.opencontainers.image.title=openkms-cli
            org.opencontainers.image.description=OpenKMS Key Management Service CLI
            org.opencontainers.image.version=${{ env.VERSION_NO_V }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ env.COMMIT }}
            org.opencontainers.image.created=${{ env.DATE }}

      - name: Build and push server-slim image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          file: deploy/Dockerfile
          target: openkms-server-slim
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.DOCKER_REPOSITORY }}/server-slim:${{ env.VERSION }}
            ghcr.io/${{ env.DOCKER_REPOSITORY }}/server-slim:latest
          build-args: |
            VERSION=${{ env.VERSION }}
            COMMIT=${{ env.COMMIT }}
            DATE=${{ env.DATE }}
          labels: |
            org.opencontainers.image.title=openkms-server-slim
            org.opencontainers.image.description=OpenKMS Key Management Service server (slim)
            org.opencontainers.image.version=${{ env.VERSION_NO_V }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ env.COMMIT }}
            org.opencontainers.image.created=${{ env.DATE }}

      - name: Sign server image with Cosign
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "$COSIGN_PASSWORD" | cosign sign --yes --key env://COSIGN_PRIVATE_KEY ghcr.io/${{ env.DOCKER_REPOSITORY }}/server:${{ env.VERSION }}
          echo "$COSIGN_PASSWORD" | cosign sign --yes --key env://COSIGN_PRIVATE_KEY ghcr.io/${{ env.DOCKER_REPOSITORY }}/server:latest

      - name: Sign cli image with Cosign
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "$COSIGN_PASSWORD" | cosign sign --yes --key env://COSIGN_PRIVATE_KEY ghcr.io/${{ env.DOCKER_REPOSITORY }}/cli:${{ env.VERSION }}
          echo "$COSIGN_PASSWORD" | cosign sign --yes --key env://COSIGN_PRIVATE_KEY ghcr.io/${{ env.DOCKER_REPOSITORY }}/cli:latest

      - name: Sign server-slim image with Cosign
        env:
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
        run: |
          echo "$COSIGN_PASSWORD" | cosign sign --yes --key env://COSIGN_PRIVATE_KEY ghcr.io/${{ env.DOCKER_REPOSITORY }}/server-slim:${{ env.VERSION }}
          echo "$COSIGN_PASSWORD" | cosign sign --yes --key env://COSIGN_PRIVATE_KEY ghcr.io/${{ env.DOCKER_REPOSITORY }}/server-slim:latest

